{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">{{ category.name }} Transactions</h1>
<ul class="space-y-4">
    {% for transaction in transactions %}
    <li class="bg-white p-4 rounded shadow flex justify-between items-center">
        <div>
            <p class="text-gray-600">{{ transaction.date }} - {{ transaction.description }}</p>
            <p class="font-bold">${{ "%.2f"|format(transaction.amount) }}</p>
        </div>
        <div class="flex items-center space-x-2">
            <form action="/change_category/{{ transaction.id }}" method="post" class="flex items-center">
                <select name="new_category_id" class="rounded-md border border-gray-300 py-2 px-4 text-sm focus:border-indigo-500 focus:ring-indigo-500">
                    {% for cat in categories %}
                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="ml-2 inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Change Category</button>
            </form>
            <form action="/delete/{{ transaction.id }}" method="post">
                <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-red-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">Delete</button>
            </form>
        </div>
    </li>
    {% endfor %}
</ul>
<a href="/" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded">Back to Summary</a>
{% endblock %}
